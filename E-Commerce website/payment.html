<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-secondary">
 <div class="container bg-light mx-5 my-5">
    <div class="row">
           <div class="col-lg-6 col-12">
               <form action="" onsubmit="validate(); return false" >
                <h1 class="pt-1">BILLING ADDRESS</h1>
               <br>
                <div class="mb-3">
                  <label for="exampleInputName1" class="form-label">Full Name :</label>
                  <input type="name" class="form-control" id="exampleInputName1" name="fullname" aria-describedby="emailHelp" required placeholder="name..">
                </div>
                <div class="mb-3 ">
                  <label for="exampleInputEmail1" class="form-label">Email :</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" required placeholder="example@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Address :</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" required placeholder="room-street-locality">
                  </div>
                  
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">City :</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" required placeholder="city">
                  </div>
                  <div class="d-flex justify-content-between ">
                  <div class="mb-3 me-2">
                    <label for="exampleInputEmail1" class="form-label">State :</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" required placeholder="state">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Zip Code:</label>
                    <input type="number" class="form-control" id="exampleInputEmail1" required placeholder="1111">
                  </div>
                  </div>
            
        </div>
        <div class="col-lg-6 col-12">
            <h1 class="pt-1">PAYMENT</h1>
           <br>
            <div class="mb-2">
                <p>Cards Accepted: </p>
                <img src="images/card_img.jpg" alt="">
            </div>
           
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name On Card :</label>
                <input type="text" class="form-control" id="exampleInputEmail1" required placeholder="name..">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Credit Card Number :</label>
                <input type="number" class="form-control" id="exampleInputEmail1" required placeholder="1111-2222-3333-4444">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Exp Month :</label>
                <input type="text" class="form-control" id="exampleInputEmail1" required placeholder="january">
              </div>
              <div class="d-flex justify-content-between">
              <div class="mb-3 me-2">
                <label for="exampleInputEmail1" class="form-label">Exp Year :</label>
                <input type="number" class="form-control" id="exampleInputEmail1" required placeholder="2022">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">CVV :</label>
                <input type="number" class="form-control" id="exampleInputEmail1" required placeholder="1234">
              </div>
              </div>
        </div>
        <div class=" my-5 mb-2 ">
         <button type="submit" value="submit"   class="btn btn-warning  form-control mb-0 fs-4 py-2">proceed to checkout</button>
        </div>
    </form>
   </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
  const validate = () =>{
    location.href = 'successfull.html'
  }
</script>

</body>
</html>
